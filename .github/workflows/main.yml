name: Deploy to releases/last if manifest.json changed

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Check if manifest.json changed
        id: check_manifest
        run: |
          echo "Checking manifest.json diff between ${{ github.event.before }} and ${{ github.sha }}"
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q '^dist/manifest.json$'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Prepare deployment directory
        if: steps.check_manifest.outputs.changed == 'true'
        run: |
          mkdir deploy
          cp dist/summar.zip deploy/
          cp dist/manifest.json deploy/

      - name: Deploy to releases/last branch
        if: steps.check_manifest.outputs.changed == 'true'
        run: |
          cd deploy
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git checkout -b releases/last
          git add .
          git commit -m "Deploy summar.zip and manifest.json from main"
          git push --force origin releases/last
